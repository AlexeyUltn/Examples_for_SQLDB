<!DOCTYPE html>

<table>
  <thead>
  <tr>
    <th><b>Название компании<b></th>
    <th><b>Логотип компании<b></th>
    <th><b>Дата выходы компании на IPO<b></th>
  </thead>
  </tr>
  <tbody>
  {% for i in data %}
  <tr>
    <td>{{i.Company_name}}</td
    <td><img class = "image" src={{i.Company_logo}} alt = "Not found"></td>
    <td>{{i.IPO_date}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
